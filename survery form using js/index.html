<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <link rel="stylesheet" href="style.css">

    <title>survery form</title>
</head>
<body>
    <div class="container">
        <header>Registration</header>
        <form action="#" class>
            <!----------------------------------------------------------------------->
          <div class="form first">
            <div class="details-personal">
                <span class="title">Personal Details</span>
                <div class="fields">
                    <div class="input-fields">
                        <label>Full Name</label>
                        <input type="text" placeholder="Enter your Names" required>
                    </div>
                    <div class="input-fields">
                        <label>Date of Birth</label>
                        <input type="date" placeholder="Enter date of Birth"  required>
                    </div>
                    <div class="input-fields">
                        <label>Email</label>
                        <input type="email" placeholder="Enter your email"  required>
                    </div>
                    <!---------------------personal details-------------------------->
                    <div class="input-fields">
                        <label>Mobile Number</label>
                        <input type="number" placeholder="Enter your Mobile Number"  required>
                    </div>
                    <div class="input-fields">
                        <label>Gender</label>
                        <input type="text" placeholder="Enter you Gender"  required>
                    </div>
                    <div class="input-fields">
                        <label>occupation</label>
                        <input type="text" placeholder="Enter your occupation"  required>
                    </div>
                 <!------------------------------------------------------->
                </div>
            </div>
            <div class="details-ID">
                <span class="title">Identity Details</span>
                <div class="fields">
                    <div class="input-fields">
                        <label>Id Type</label>
                        <input type="text" placeholder="Enter your Id Type"  required>
                    </div>

                    <div class="input-fields">
                        <label>ID Number</label>
                        <input type="number" placeholder="Enter your ID Number"  required>
                    </div>

                    <div class="input-fields">
                        <label>Issued Authority</label>
                        <input type="text" placeholder="Enter your Issued Authority"  required>
                    </div>
                    <!---------------------------------------------->
                    <div class="input-fields">
                        <label>Issued State</label>
                        <input type="text" placeholder="Enter your Issued State"  required>
                    </div>
                    <div class="input-fields">
                        <label>Issued Date</label>
                        <input type="date" placeholder="Enter you Issued Date"  required>
                    </div>
                    <div class="input-fields">
                        <label>Expiry Date</label>
                        <input type="date" placeholder="Enter your Expiry Date"  required>
                    </div>
                </div>
                <button class="nextBtn">
                    <span class="btnText">Next</span>
                </button>
            </div>
        </div>
          <!--------------Adress Details--------------->
          <div class=" form second">
            <div class="details-adress">
                <span class="title">Adress Details</span>
                <div class="fields">
                    <div class="input-fields">
                        <label>Adress Type</label>
                        <input type="text" placeholder="Enter Adress Type" required>
                    </div>
                    <div class="input-fields">
                        <label>Nationality</label>
                        <input type="text" placeholder="Enter your Nationality"  required>
                    </div>
                    <div class="input-fields">
                        <label>State</label>
                        <input type="text" placeholder="Enter your state"  required>
                    </div>
                    <!---------------------personal details-------------------------->
                    <div class="input-fields">
                        <label>District</label>
                        <input type="text" placeholder="Enter your District"  required>
                    </div>
                    <div class="input-fields">
                        <label> Block Number</label>
                        <input type="text" placeholder="Enter you Block Number"  required>
                    </div>
                    <div class="input-fields">
                        <label> Ward Number</label>
                        <input type="number" placeholder="Enter your Ward Number"  required>
                    </div>
                 <!---------------------------Family details---------------------------->
                </div>
            </div>
            <div class="details-family">
                <span class="title">Family Details</span>
                <div class="fields">
                    <div class="input-fields">
                        <label>Father Name</label>
                        <input type="text" placeholder="Enter your Father Name"  required>
                    </div>

                    <div class="input-fields">
                        <label>Mother Name</label>
                        <input type="number" placeholder="Enter your Mother Name"  required>
                    </div>

                    <div class="input-fields">
                        <label>Grand Father Name</label>
                        <input type="text" placeholder="Enter your Grand Father Name"  required>
                    </div>
                    <!---------------------------------------------->
                    <div class="input-fields">
                        <label>spouse Name</label>
                        <input type="text" placeholder="Enter your spouse Name"  required>
                    </div>
                    <div class="input-fields">
                        <label>Father In Law</label>
                        <input type="text" placeholder="Enter you Father In Law"  required>
                    </div>
                    <div class="input-fields">
                        <label>Mother In Law</label>
                        <input type="text" placeholder="Enter your Mother In Law"  required>
                    </div>
                </div>
                <div class="button">
                    <div class="backBtn">
                        <span class="btnText">Back</span>
                    </div>
                    <button class="nextBtn">
                        <span class="btnText">Next</span>
                    </button>
                </div>
            </div>
          </div>

        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
