<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget websit</title>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" >
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="sub-container">
                <!-----Budget----->
                <div class="total-amount-container">
                    <h3>Budget</h3>
                    <p class="hide error" id="budget-error">Value cannot be empty or negative</p>
                    <input type="number" id="total-amount" placeholder="Enter total Amound">
                    <button class="submit"  id="total-amount-button">Set Budget</button>
                </div>
                    <!--Expenditure-->
                <div class="user-amoumt-container">
                    <h3>Expenses</h3>
                    <p class="hide error" id="product-title-error">Value cannot be empty</p>
                    <input type="text" class="product-title" id="product-title" placeholder="Enter Title of Product">
                    <input type="number" id="user-amount" placeholder="Enter Cost of product">
                    <button  class="submit" id="check-amount">Check  Amount</button>
                </div>
                
            </div>
            <!--Output-->
            <div class="output-container flex-space">
                <div>
                    <p>Total Budget</p>
                    <span id="amount">0</span>
                </div>
                <div>
                    <p>Expenses</p>
                    <span id="expenditure-value">0</span>
                </div>
                <div>
                    <p>Balance</p>
                    <span id="balance-amount">0</span>
                </div>

            </div>
        </div>
        <!--List--->
        <div class="list">
            <h3>Expenses List</h3>
            <div class="list-container" id="list">
            </div>
        </div>
    </div>
    <!---script-->
    <script src="script.js"></script>
</body>
</html>
