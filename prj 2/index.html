<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="hero">
        <div class="form-list">
            <div class="button-top">
                <div id="btn"></div>
            <button type="button" class="btn-top" onclick="Login()">Login</button>
            <button type="button" class="btn-top" onclick="Register()">Register</button>
             </div>
            <div class="social-media">
            <img src="fb.png">
            <img src="gp.png">
            <img src="tw.png">
        </div>
        <form id="Login" class="input-list">
          <input type="text" class="input-fil" placeholder="User Id" required>
          <input type="password" class="input-fil" placeholder="Enter password" required>
          <input type="checkbox" class="check-box"><span>Remember Me</span>
          <button type="submit" class="btn-cilck">Login</button>
        </form>
        <form id="Register" class="input-list">
            <input type="text" class="input-fil" placeholder="User Id" required>
            <input type="email" class="input-fil" placeholder="Enter Email Id" required>
            <input type="password" class="input-fil" placeholder="Enter password" required>
            <input type="checkbox" class="check-box"><span> I agree temrs & condition</span>
            <button type="submit" class="btn-cilck">Register</button>
          </form>
        </div>
    </div>
    <script>
      var    x = document.getElementById("Login");
        var  y = document.getElementById("Register");
         var z = document.getElementById("btn");

        function Register() {
            x.style.left="-400px";
            y.style.left="50px";
            z.style.left="110px";    
        }
        function Login () {
            x.style.left="50px";
            y.style.left="450px";
            z.style.left="0";    
        }
    </script>
</body>
</html>
